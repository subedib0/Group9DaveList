<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>RoomDetails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/help.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dave's room list</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active" ><a href="/">Room List</a></li>
            <li><a href="/loginpage">Login</a></li>
        </ul>
    </div>
</nav>

<p>th:user="(${role}=='admin')? 'do this':otherwise do this</p>
Use Switches
<table>
    <tr th:each="room : ${room}">

        <th>Address:</th>
        <td th:text="${room.roomAddress}"></td>

        <th>City:</th>
        <td th:text="${room.city}"></td>

        <th>State:</th>
        <td th:text="${room.state}"></td>

        <th>Price:</th>
        <td th:text="${room.price}"></td>
Dave needs Add and Edit
Both need to be able to see private
    </tr>
</table>


</body>
</html>
