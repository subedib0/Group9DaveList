<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>RoomDetails</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/help.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Dave's room list</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/">Room List</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </div>
</nav>

<table>
    <tr th:each="room : ${room}">

        <th>Description:</th>
        <td th:text="${room.description}"></td>

        <th>Rules:</th>
        <td th:text="${room.rules}"></td>

        <th>Wifi:</th>
        <td th:text="${room.wifi}"></td>

        <th>Cable:</th>
        <td th:text="${room.cable}"></td>

        <th>Private Bathroom:</th>
        <td th:text="${room.privBathroom}"></td>

    </tr>
</table>


</body>
</html>
